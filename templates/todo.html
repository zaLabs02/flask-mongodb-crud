<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>
    <center>
        <h1>Membuat CRUD sederhana Flask MongoDb</h1>
        <h3>Afrizal's Blog</h3>
    </center>
    <div class="container">
        <form method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Tanggal</label>
              <input type="date" name="tanggal" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Masukkan Tanggal kegiatan.</small>
            </div>
            <div class="form-group">
              <label for="keguatan">Kegiatan</label>
              <textarea class="form-control" name="keterangan" id="keguatan" aria-describedby="keg"rows="3"></textarea>
              <small id="keg" class="form-text text-muted">Masukkan Keterangan kegiatan.</small>

            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
    </div>
      
      {% for item in items %}
        <h1> {{ item.name }} </h1>
        <p> {{ item.description }} <p>
      {% endfor %}
      <div class="container">
		<table id="example" class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>			
					<th>Tanggal</th>
					<th>Keterangan</th>
					<th>Aksi</th>
				</tr>
			</thead>
			<tbody>
                {% for item in items %}
				<tr>				
					<td>{{item.tanggal}}</td>
					<td>{{item.keterangan}}</td>
					<td>
						<input type="button" class="btn btn-outline-warning" onclick="location.href='/editdata/{{item.id}}';" value=" Edit" />
        <a type="button" class="btn btn-outline-danger" href="/hapusdata/{{item.id}}" onclick="return confirm('Anda yakin mau menghapus data ini?');">Delete</a>

					</td>
                </tr>
                {% endfor %}
			</tbody>
		</table>
    </div>

    
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
      <script>
          $(document).ready(function() {
              $('#example').DataTable();
          } );
      </script>
</body>
</html>
